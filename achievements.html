<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --md-sys-color-primary: #1A1F36;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D1E4FF;
            --md-sys-color-on-primary-container: #001C3B;
            --md-sys-color-secondary: #00C2A8;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #CCFAE0;
            --md-sys-color-on-secondary-container: #002118;
            --md-sys-color-tertiary: #5C4B5E;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #E7DDEB;
            --md-sys-color-on-tertiary-container: #1C0020;
            --md-sys-color-surface: #F4F7FA;
            --md-sys-color-on-surface: #212121;
            --md-sys-color-surface-variant: #E8EEF2;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-inverse-surface: #303030;
            --md-sys-color-inverse-on-surface: #F0F0F0;
            --background-color: var(--md-sys-color-surface);
            --text-color-primary: var(--md-sys-color-on-surface);
            --text-color-secondary: var(--md-sys-color-on-surface-variant);
            --card-background: var(--md-sys-color-surface-variant);
            --link-color: var(--md-sys-color-primary);
            --link-hover-color: var(--md-sys-color-secondary);
            --button-background-primary: var(--md-sys-color-primary);
            --button-text-primary: var(--md-sys-color-on-primary);
            --button-background-accent: var(--md-sys-color-secondary);
            --button-text-accent: var(--md-sys-color-on-secondary);
        }

        /* Ensure no horizontal overflow globally */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color-primary);
            font-family: 'Inter', 'Roboto', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            color: var(--text-color-primary);
            background-color: transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-primary);
            transform: translateY(-2px);
        }

        .nav-link.active-page {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-card {
            background-color: transparent;
            box-shadow: none;
            padding: 4rem 3rem; /* Default for desktop */
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none; /* Hidden on desktop */
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color-primary);
        }

        .nav-links-group {
            transition: all 0.3s ease-in-out;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Show hamburger on mobile */
            }

            .nav-links-group {
                position: fixed;
                top: 0;
                right: -100%; /* Off-screen by default */
                height: 100vh;
                width: 100%;
                background-color: var(--card-background);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                z-index: 100;
                opacity: 0;
                pointer-events: none;
            }

            .nav-links-group.active {
                right: 0; /* Slide in */
                opacity: 1;
                pointer-events: auto;
            }

            .nav-link {
                width: 80%;
                text-align: center;
                font-size: 1.5rem;
                padding: 1rem;
            }

            .navbar-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .main-card {
                padding: 1.5rem 0.75rem; /* Reduced vertical & horizontal padding for the card */
                width: calc(100% - 1.5rem); /* Account for container padding */
                box-sizing: border-box; /* Include padding in the element's total width */
                margin-top: 1rem; /* Adjust margin to ensure good spacing */
                margin-bottom: 1rem;
            }

            /* Adjusted font sizes for better mobile readability */
            .text-6xl {
                font-size: 2.5rem; /* Slightly larger than home page for impact */
                line-height: 1.2;
            }

            .text-5xl {
                font-size: 2rem; /* Adjusted for h2 on mobile */
                line-height: 1.2;
            }

            .text-lg {
                font-size: 0.95rem; /* Slightly smaller for body text */
            }

            .text-xl {
                font-size: 1.05rem; /* Adjusted for sub-headings/larger body text */
            }

            .text-2xl {
                font-size: 1.15rem; /* Adjusted for larger text elements */
            }

            /* More adaptive padding for the main container */
            .container {
                padding-left: 0.75rem; /* Ensure container itself has reduced padding */
                padding-right: 0.75rem;
            }

            .fa-trophy {
                font-size: 4rem; /* Reduced size for the icon on mobile */
            }
        }

        /* Further adjustments for very small devices */
        @media (max-width: 480px) {
            .main-card {
                padding: 1rem 0.5rem; /* Even tighter padding for very small screens */
                width: calc(100% - 1rem);
            }
            .text-6xl {
                font-size: 2.25rem;
            }
            .text-5xl {
                font-size: 1.75rem;
            }
            .text-xl, .text-2xl {
                font-size: 1rem;
            }
            .fa-trophy {
                font-size: 3rem; /* Even smaller icon for very small screens */
            }
        }
    </style>
</head>
<body>

            <div class="nav-links-group flex flex-wrap justify-center md:justify-end gap-2 md:gap-4 text-lg font-medium">

    <footer class="bg-[var(--card-background)] py-6 shadow-lg rounded-t-2xl">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-8 mb-3">
                <a href="mailto:mauryaom74@gmail.com" class="text-[var(--link-color)] hover:text-[var(--link-hover-color)] transition-colors transform hover:scale-110" aria-label="Email Om Maurya">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-links-group a');
            const hamburger = document.querySelector('.hamburger');
            const navLinksGroup = document.querySelector('.nav-links-group');

            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage || (linkHref === 'index.html' && currentPage === '')) {
                    link.classList.add('active-page');
                } else {
                    link.classList.remove('active-page');
                }
            });

            hamburger.addEventListener('click', () => {
                navLinksGroup.classList.toggle('active');
                hamburger.querySelector('i').classList.toggle('fa-bars');
                hamburger.querySelector('i').classList.toggle('fa-times');
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        navLinksGroup.classList.remove('active');
                        hamburger.querySelector('i').classList.remove('fa-times');
                        hamburger.querySelector('i').classList.add('fa-bars');
                    }
                });
            });

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            };

            const faderObserver = new IntersectionObserver(observerCallback, observerOptions);

            document.querySelectorAll('.animate-fade-in').forEach(element => {
                if (element.getClientRects().length && element.getBoundingClientRect().top < window.innerHeight) {
                    element.classList.add('animate-fade-in');
                } else {
                    faderObserver.observe(element);
                }
            });

            document.body.classList.add('loaded');
        });
    </script>
</body>
